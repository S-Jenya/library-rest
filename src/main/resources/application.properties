spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/library
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=admin

#server.port=8080
# запустить скрипты миграции на уже существующей схеме
spring.flyway.baseline-on-migrate=true
spring.flyway.schemas=stp
# для автоматического создания/обновления таблицы в бд
spring.jpa.hibernate.ddl-auto=update
# Следует ли инициализировать схему при запуске
spring.jpa.generate-ddl=false

spring.jpa.open-in-view=false

spring.jpa.properties.hibernate.format_sql=true

spring.servlet.multipart.max-file-size=128MB
spring.servlet.multipart.max-request-size=128MB
